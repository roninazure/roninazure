name: üîÅ Update Profile README

on:
  schedule:
    - cron: "0 6 * * *"  # 06:00 UTC daily
  workflow_dispatch:

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout roninazure repo
      uses: actions/checkout@v3

    - name: Checkout CodexDaemon (diagnostics)
      uses: actions/checkout@v3
      with:
        repository: roninazure/CodexDaemon
        path: external/CodexDaemon
        token: ${{ secrets.GH_PAT_MADSCIENTIST }}

    - name: Checkout Project D.A.R.C. (clues)
      uses: actions/checkout@v3
      with:
        repository: roninazure/project-darc
        path: external/project-darc
        token: ${{ secrets.GH_PAT_MADSCIENTIST }}

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Run README updater
      run: python .github/scripts/update_readme_sections.py

    - name: Commit & push if changes
      run: |
        git config user.name "ScottGPT"
        git config user.email "roninazure-bot@users.noreply.github.com"
        git add README.md
        git diff --cached --quiet || git commit -m "ü§ñ Daily README Update: CodexDaemon + Clue"
        git push
